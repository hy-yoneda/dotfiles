# utf setting
set -g status-utf8 on
setw -g utf8 on
setw -g mode-keys vi

# ペーストバッファ数
set -g buffer-limit 20
# バックログ数
set -g history-limit 20000

# display-paneの設定
# set -g display-panes-time 2000
