# utf setting
setw -g mode-keys vi

# ペーストバッファ数
set -g buffer-limit 20
# バックログ数
set -g history-limit 20000

# display-paneの設定
# set -g display-panes-time 2000
# set -g display-panes-colour white
# set -g display-panes-active-colour cyan

# ステータスラインの色設定
# set -g status-bg cyan
# set -g status-fg blue
# 
# set -g status-left '#[fg=black,bg=cyan,bold]#H#[fg=gray]:#[fg=gray][#S#[fg=gray]][#[default]'
# set -g status-right '#[fg=black,bg=cyan,bold] [%Y-%m-%d(%a) %H:%M]#[default]'

# パネルのボーダーの色
# set -g pane-border-fg white
# set -g pane-border-bg black
# set -g pane-active-border-fg cyan
# set -g pane-active-border-bg black

# ステータスバーの更新時間[秒単位]
# set -g status-interval 60

setw -g window-status-current-style underscore

set-option -g status on
set-option -g status-interval 5
set-option -g status-justify "left"
set-option -g status-left-length 100
set-option -g status-right-length 120
#set-option -g status-left "#(~/.tmux/tmux-powerline/powerline.sh left)"
#set-option -g status-right "#(~/.tmux/tmux-powerline/powerline.sh right)"
set-option -g status-left "#[fg=green]#H"
set-option -g status-right "%y/%m/%d(%a) %T"
set -g status-style bg=colour235,fg=colour250
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]#[fg=colour255, bg=colour27] #I > #W #[fg=colour27, bg=colour235]"

# デフォルトターミナルの設定
set-option -g default-terminal "screen-256color"
set -g terminal-overrides 'xtarm:colors=256'

# ファンクションキーを有効
setw -g xterm-keys on

# window名を自動リネーム
setw -g automatic-rename on

set -g base-index 1

# すべてのbellをoff
set -g bell-action none

## デフォルトのシェルの設定
#set -g default-shell /usr/local/bin/zsh

# マウス操作
#setw -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-window on
#setw -g mode-mouse on

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# +++++++++++++++ キーバインド +++++++++++++++
# Set the prefix
unbind C-b
set -g prefix C-j
bind a send-prefix

# bind -rオプションの受付時間
set -g repeat-time 500

# detach
bind C-d detach

# lockscreen
bind C-x lock-server
bind x lock-server

# displays
bind * list-clients

# タイトルの変更
bind A command-prompt "rename-window %%"

# other
bind C-a last-window

# quit
bind \ confirm-before "kill-server"

# kill
bind c confirm-before "kill-window"
bind C confirm-before "kill-window"

# redisplay
bind r refresh-client

# reload
bind C-R source-file ~/.tmux.conf

# :kB: focus up
bind Tab next-layout
# bind Tab down-pane
bind BTab previous-layout
# bind BTab up-pane

bind C-[ run '~/.tmux/tmux-powerline/mute_powerline.sh left'      # Mute left statusbar.
bind C-] run '~/.tmux/tmux-powerline/mute_powerline.sh right'     # Mute right statusbar.

# --------------- window ---------------

# screen
bind C-n new-window -c "#{pane_current_path}"
bind n new-window -c "#{pane_current_path}"

# next/prev
bind -r M-j next-window
bind -r M-k previous-window

# window list
bind M-l choose-window

# windows
bind w list-windows

# --------------- panel ---------------

# select-pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# resize-pane
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# split
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# --------------- plugins ---------------

# List of plugins
#set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# continuum
set -g @continuum-restore 'on'

# resurrect
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'mysql ssh'

if-shell "[ -f ~/.tmux.conf.local ]" "source-file ~/.tmux.conf.local"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
